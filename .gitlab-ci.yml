image: docker:stable

services:
  - docker:dind

stages:
  - build-frontend
  - build-docker-image
  - release

variables:
  TAG_IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  LATEST_IMAGE_TAG: $CI_REGISTRY_IMAGE:latest

before_script:
  - docker login --password $CI_REGISTRY_PASSWORD --username $CI_REGISTRY_USER $CI_REGISTRY

build-frontend:
  stage: build-frontend
  image: node:lts-alpine
  cache:
    paths:
      - frontend/node_modules/
      - frontend/.yarn
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 2 days
  before_script:
    - cd frontend
    - NODE_ENV='production'
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - yarn build
  only:
    - tags

build-docker-image:
  stage: build-docker-image
  script:
    - docker build --pull -t $TAG_IMAGE_TAG .
    - docker push $TAG_IMAGE_TAG
  only:
    - tags

release:
  stage: release
  script:
    - docker pull $TAG_IMAGE_TAG
    - docker tag $TAG_IMAGE_TAG $LATEST_IMAGE_TAG
    - docker push $LATEST_IMAGE_TAG
  only:
    - tags